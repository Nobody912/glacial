---
layout: template
---
<div style="text-align: center;">
    <h1>{{ page.title }}</h1>
</div>

{%- assign posts = site.posts | where: "categories", page.category -%}
{%- if posts.size > 0 -%}
    {%- for post in posts -%}
        <div class="paper">
            <div style="float:left; width: 50%">
                <img src="{{ post.thumbnail-url }}">
            </div>
            <div style="float:left;">
                <h2>
                    <a href="{{ post.url | relative_url }}">
                        {{ post.title | escape }}
                    </a>
                </h2>
            </div>
        </div>
    {%- endfor -%}
{%- else -%}
<h2>
    There are no posts.
</h2>
{%- endif -%}
