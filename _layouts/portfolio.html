---
layout: template
---
<div style="text-align: center; padding-top: 32px;">
    <h1>{{ page.title }}</h1>
</div>

{%- assign posts = site.posts | where: "categories", page.category -%}
{%- if posts.size > 0 -%}
    {%- for post in posts -%}
        <div class="paper">
            <div style="float:left; width: 35%; margin-right: 16px;">
                <img src="{{ post.thumbnail-url }}">
            </div>
            <div style="float:left; width: calc(65% - 16px); word-wrap: normal;">
                <h2>
                    <a href="{{ post.url | relative_url }}">
                        {{ post.title | escape }}
                    </a>
                </h2>
                <p>
                    {{ post.description }}
                </p>
            </div>
        </div>
    {%- endfor -%}
{%- else -%}
<h2>
    There are no posts.
</h2>
{%- endif -%}
