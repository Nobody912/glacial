<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title | default: site.title }}</title>

    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="preload" href="{{ "/assets/fonts/Futura PT/Bold/FuturaPTBold.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="{{ "/assets/fonts/Futura PT/Book/FuturaPTBook.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="{{ "/assets/fonts/Futura PT/Medium/FuturaPTMedium.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="{{ "/assets/fonts/Dank Mono/Regular/Dank Mono Regular.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous"
    <link rel="preload" href="{{ "/assets/fonts/Dank Mono/Italic/Dank Mono Italic.woff2" | relative_url }}" as="font" type="font/woff2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="{{ "/assets/js/font-awesome.js" | relative_url }}"></script>

    <!-- highlight.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>

    <!-- highlight.js activate highlighting -->
    <script>hljs.initHighlightingOnLoad();</script>
</head>
